  img: zdenek-kubala.jpg
  name: Zdeněk Kubala (31), softwarový inženýr, IT konzultant na volné noze
  description: Vystudoval SOŠ v Hradci Králové. Pracovní zkušenosti nabral v několika národních i nadnárodních společnostech a to zejména v oblastech správy sítí a operačních systému, podílel se na projektech týkající se informačních systémů, infrastruktury či služeb a v neposlední řadě návrhu IT řešení preferující Linux a open source. Aktuálně působí jako inženýr kvality v softwarové firmě.
-
  img: andrej-ramaseuski.jpg
  name: Andrej Ramašeuski (47), drobný zemědělec
  description:  Pochází z Minsku. Působil ve stranách Demokratický svaz (1989-1991) a Transnacionální radikální strana (1990-1994). V roce 1993 byl jednim se spoluzakladatelů běloruské Strany Přátel Piva, kterou vedl na prezidenských volbach 1994 a parlamentních volbach 1995. V roce 1996 následkem konfliktu s autoritativním režimem A. Lukašenka byl nucen opoustit domov a v roce 1997 obdržel v Česku politický azyl. Od te doby na 20 let opustil politiku a věnoval se rodine a praci. Posledních 17 let pracuje programátorem v pardubické IT firmě. Zaměrený na svobodný software, webové aplikace a IoT. 
