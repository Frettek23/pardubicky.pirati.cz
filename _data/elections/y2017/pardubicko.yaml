-
  img: mikulas-ferjencik.jpg
  name: Mikuláš Ferjenčík (30), pražský zastupitel a člen výboru pro územní rozvoj, lektor kroužků zábavné logiky, překladatel
  description: Je zastupitel hlavního města Prahy za Pirátskou stranu. Studoval na gymnáziu v Přelouči. Díky stipendiu nadace Open Society Fund dva roky strávil na Brentwood School v Essexu ve Velké Británii, kde maturoval. Po necelých dvou letech následně strávených na Matematicko-fyzikální fakultě Univerzity Karlovy se vydal na Fakultu strojní ČVUT. Od února 2013 do srpna 2013 působil jako koordinátor dobrovolníků v protikorupční kampani Rekonstrukce státu. V Pirátské straně koordinoval protesty proti smlouvě ACTA, stejně jako kampaň Internet bez cenzury. Pomohl zabránit zavedení turniketů v pražském metru. V pražském zastupitelstvu se věnuje převážně oblasti územního plánování. Upozorňuje na machinace se změnami územního plánu; zastavování volných ploch developery, stejně jako obchody některých politiků, které se prostřednictvím změn územního plánu realizují.
-
  img: pavel-stepanek.jpg
  name: Pavel Štěpánek (32), živnostník, barista
  description: Vystudoval obor veřejné správy. Prošel několika zaměstnáními, kde se věnoval převážně mládeži. Pracoval jako streetworker, instruktor snowboardingu a adrenalinových aktivit nebo v nízkoprahových zařízeních. V současnosti pracuje na volné noze, tedy jako živnostník ve více oblastech. Angažuje se v aktivitách souvisejících s kulturou nebo se sociální prací. Jeho zájmy jsou především adrenalinový sport, hudba nebo filozofie a otázka lidské svobody a udržitelného rozvoje.
