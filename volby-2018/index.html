---
layout: page
title: Volby 2018
---

{% assign places = site.data.volby %}

<ul>
  {% for place in places %}
    <li>
      {% if place.type == 'external' %}
        <a href="{{ place.link }}" target="_blank">{{ place.locality }}</a>
      {% else %}
        {% assign page = site.volby2018 | where: "uid", place.uid | first %}
        <a href="{% if page %}{{ page.url }}{% else %}/volby-2018/{% endif %}">{{ place.locality }}</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
